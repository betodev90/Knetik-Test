<div class="row animated fadeIn">
    <div class="card card-body">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-8">
                    <h3 class="box-title m-b-0">Device: {{ device.id }}</h3>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <h3 class="box-title m-b-0">Connected:
                            <span [className]="device.connected ? 'round round-success text-center' : 'round round-danger text-center'">
                                <div data-icon='f' class='linea-icon linea-basic' ngbTooltip="Tooltip on top">
                                </div>
                            </span>
                        </h3>
                    </div>
                    <div class="row">
                        <span [className]="device.connected ? 'label label-success text-center' : 'label label-default text-center'" class="label label-default" style='color:black'>{{status_label}}</span>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-3">
                    MAC ADDRESS:
                </div>
                <div class="col-md-9">
                    <p>{{device.mac_address}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    LOCATION:
                </div>
                <div class="col-md-9">
                    <p>{{device.location}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    PARENT LOCATION:
                </div>
                <div class="col-md-9">
                    <p>{{device.parent_location}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    UPDATED AT:
                </div>
                <div class="col-md-9">
                    <p class="text-muted">{{device.updated_at | date: 'medium'}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    SIGNAL:
                </div>
                <div class="col-md-9">
                    <p class="text-muted">{{device.signal}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class='row text-center'>
    <div class="btn-wrapper">
        <a [routerLink]="['/devices']" class="btn btn-primary">Return to Devices</a>
    </div>
</div>
