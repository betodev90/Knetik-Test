<div class="row animated fadeIn">
    <div class="card card-body">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-8">
                    <h3 class="box-title m-b-0">Device: {{ device.id }}</h3>
                </div>
                <div class="col-md-4">
                    <h4 class="box-title m-b-0">Connected:
                        <span [className]="device.connected ? 'round round-success text-center' : 'round round-danger text-center'">
                        <div data-icon='f' class='linea-icon linea-basic' ngbTooltip="Tooltip on top"></div>
                    </span>
                    </h4>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-3">
                    MAC ADDRESS:
                </div>
                <div class="col-md-9">
                    <p>{{device.mac_address}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    LOCATION:
                </div>
                <div class="col-md-9">
                    <p>{{device.location}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    PARENT LOCATION:
                </div>
                <div class="col-md-9">
                    <p>{{device.parent_location}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    UPDATED AT:
                </div>
                <div class="col-md-9">
                    <p class="text-muted">{{device.updated_at | date: 'medium'}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class='row text-center'>
    <div class="btn-wrapper">
        <button type="button" class="btn btn-primary col-md-6">Return to Devices</button>
    </div>
</div>
